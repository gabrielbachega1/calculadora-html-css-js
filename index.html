<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/scripts.js" defer></script>
</head>

<body>
  <div class="video-fundo">
    <video class="video" loop autoplay muted>
      <source src="src/video/videoplayback.mp4" type="video/mp4">
    </video>
  </div>

  <div class="calc">
    <h3>Calculadora</h3>
    <div class="operations">
      <div class="previous-operation"></div>
      <div class="current-operation"></div>
    </div>
    <div class="buttons-container">
      <button>CE</button>
      <button>C</button>
      <button>DEL</button>
      <button>/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button>*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button>-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button>+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equal-btn">=</button>
    </div>
  </div>
</body>

</html>
